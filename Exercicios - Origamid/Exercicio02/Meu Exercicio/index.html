<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carros e Bicicletas</title>
  </head>
  <body>
    <h1>Carros e Bicicletas</h1>
    <div class="item">
      <div class="dentro">
        <div>
          <div>
            <span class="modelo">Carro:</span>
            <span class="valor">R$ 1999</span>
          </div>
          <div>
            <span class="descricao"
              >Carro modelo <span class="info">2045</span> com
              <span class="info">200km</span> rodados</span
            >
          </div>
          <div>
            <a href="#">
              <button class="botao">Comprar Carro</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="item">
      <div class="dentro">
        <div>
          <span class="modelo">Bicicleta:</span>
          <span class="valor">R$ 199</span>
        </div>
        <div>
          <span class="descricao"
            >Carro modelo <span class="info">2050</span> com
            <span class="info">20km</span> rodados</span
          >
        </div>
        <div>
          <a href="#">
            <button class="botao">Comprar Bicicleta</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
